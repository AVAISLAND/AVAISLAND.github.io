<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Anniversary ‚ù§Ô∏èüê∞</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    min-height: 100vh;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #ff99cc, #ff66b2);
    color: white;
    padding: 20px;
    line-height: 1.5;
    text-align: center;
  }
  .header-text {
    font-size: 1.3rem;
    font-weight: bold;
    margin-bottom: 30px;
    white-space: pre-line;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  .video-grid {
    display: flex;
    flex-direction: column;
    gap: 30px;
    max-width: 420px;
    margin-left: auto;
    margin-right: auto;
  }
  .video-card {
    background: rgba(255, 255, 255, 0.12);
    padding: 18px;
    border-radius: 18px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .video-card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 30px rgba(0,0,0,0.35);
  }
  video {
    width: 100%;
    max-height: 280px;
    border-radius: 14px;
    outline: none;
    display: block;
    object-fit: cover;
  }
  .caption {
    font-size: 1rem;
    margin-top: 12px;
    color: white;
    font-weight: 600;
  }
  /* Love Button */
  .love-button {
    background-color: white;
    color: #ff4d88;
    font-size: 1.7rem;
    font-weight: bold;
    padding: 12px 26px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    margin: 35px auto 0;
    display: block;
    transition: transform 0.2s ease;
    user-select: none;
  }
  .love-button:active {
    transform: scale(1.2);
  }
  /* Big message overlay */
  .love-message {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 102, 178, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.4rem;
    font-weight: bold;
    color: white;
    z-index: 999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    padding: 20px;
    text-align: center;
  }
  .love-message.show {
    opacity: 1;
    pointer-events: all;
  }
</style>
</head>
<body>

  <div class="header-text">
    Happy one month anniversary!<br />
    Theres nothing like you on this earth, my Ava &lt;3<br />
    ##MINEFOREVER!
  </div>

  <div class="video-grid">
    <div class="video-card">
      <video autoplay muted loop playsinline>
        <source src="video1.MOV" type="video/quicktime" />
        Your browser does not support the video tag.
      </video>
      <div class="caption">Video 1 ‚Äì My Ava</div>
    </div>

    <div class="video-card">
      <video autoplay muted loop playsinline>
        <source src="video2.MOV" type="video/quicktime" />
        Your browser does not support the video tag.
      </video>
      <div class="caption">Video 2 ‚Äì My heart</div>
    </div>

    <div class="video-card">
      <video autoplay muted loop playsinline>
        <source src="video3.MOV" type="video/quicktime" />
        Your browser does not support the video tag.
      </video>
      <div class="caption">Video 3 ‚Äì My love</div>
    </div>
  </div>

  <!-- Cute Button -->
  <button class="love-button" id="loveBtn">‚ù§Ô∏è</button>

  <!-- Overlay Message -->
  <div class="love-message" id="loveMessage">I LOVE YOU BABY</div>

  <script>
    const loveBtn = document.getElementById('loveBtn');
    const loveMessage = document.getElementById('loveMessage');
    let isHeart = true;

    loveBtn.addEventListener('click', () => {
      // Toggle icon
      isHeart = !isHeart;
      loveBtn.textContent = isHeart ? '‚ù§Ô∏è' : 'üê∞';

      // Show message
      loveMessage.classList.add('show');

      // Hide message after 1.5 seconds
      setTimeout(() => {
        loveMessage.classList.remove('show');
      }, 1500);
    });
  </script>
</body>
</html>
