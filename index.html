<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff99cc, #ff66b2);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }
    .video-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
        padding: 20px;
    }
    video {
        width: 60%;
        height: 600px; /* Taller videos */
        object-fit: cover;
        border-radius: 15px;
    }
    h2 {
        margin: 10px 0;
    }
    .angel {
        position: absolute;
        right: 20px;
        top: 15%;
        width: 200px;
        opacity: 0.7;
        pointer-events: none;
    }
    .cloud {
        position: absolute;
        left: 20px;
        top: 20px;
        width: 150px;
        pointer-events: none;
    }
    .heart-button {
        background-color: #ff4d88;
        border: none;
        padding: 15px 25px;
        font-size: 20px;
        border-radius: 50px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s;
        color: white;
    }
    .heart-button:active {
        transform: scale(1.2);
    }
    .love-text {
        display: none;
        font-size: 50px;
        margin-top: 20px;
        font-weight: bold;
    }
    /* Floating hearts */
    .heart {
        position: fixed;
        font-size: 20px;
        color: #ff3366;
        animation: float 6s linear infinite;
        opacity: 0.7;
        z-index: 1;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(1); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
</style>
</head>
<body>

<img src="angel.webp" alt="Angel Wings" class="angel">
<img src="cloud.webp" alt="Cloud" class="cloud">

<div class="video-container">
    <div>
        <h2>My Love</h2>
        <video autoplay loop muted playsinline>
            <source src="video1.MOV" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
    </div>
    <div>
        <h2>Our Memories</h2>
        <video autoplay loop muted playsinline>
            <source src="video2.MOV" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
    </div>
    <div>
        <h2>Together Forever</h2>
        <video autoplay loop muted playsinline>
            <source src="video3.MOV" type="video/quicktime">
            Your browser does not support the video tag.
        </video>
    </div>
</div>

<button class="heart-button" onclick="toggleHeartBunny()">‚ù§Ô∏è</button>
<div class="love-text">I LOVE YOU BABY</div>

<script>
let isHeart = true;
function toggleHeartBunny() {
    const button = document.querySelector('.heart-button');
    const loveText = document.querySelector('.love-text');
    button.textContent = isHeart ? 'üê∞' : '‚ù§Ô∏è';
    isHeart = !isHeart;
    loveText.style.display = 'block';
    setTimeout(() => {
        loveText.style.display = 'none';
    }, 1000);
}

// Create floating hearts
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 4) + 's';
    document.body.appendChild(heart);
    setTimeout(() => {
        heart.remove();
    }, 8000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
